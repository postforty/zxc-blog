        1,
        "## 🛠️ What is LangChain?\n\nLangChain is a **framework designed to aid the development of applications powered by large language models (LLMs)**. Simply put, it acts as a kind of 'glue' or 'design tool' for integrating and extending the powerful capabilities of LLMs into real-world services.\n\n---\n\n### 🔑 Background and Necessity of LangChain\n\nLLMs, such as models like GPT-4, possess exceptional language understanding and generation abilities. However, LLMs alone have certain limitations:\n\n* **Lack of Real-time Information:** They do not know about new information that appeared after their training cutoff date.\n* **Need for External Tool Integration:** They require external systems for specific tasks like calculation, searching, or code execution.\n* **Difficulty Handling Complex Tasks:** It is challenging for them to process complex user requests that require multiple sequential steps in one go.\n\nLangChain addresses these LLM limitations by providing support to **connect the LLM with data sources and external environments** in an organized manner, enabling the creation of more **powerful and useful applications**.\n\n---\n\n### ⚙️ Core Components of LangChain\n\nLangChain offers key modules necessary for developing LLM-based applications. These modules can be combined to build complex workflows.\n\n#### 1. Models\n\n* **Description:** This is the interface for the LLMs supported by LangChain. It abstracts various models (like OpenAI's GPT series, Google's Gemini, and Hugging Face models) so they can be used in a consistent manner.\n* **Role:** Connects the core language model, which acts as the 'brain' of the application.\n\n#### 2. Prompts\n\n* **Description:** A tool for efficiently managing and generating the input text (prompts) to be sent to the LLM.\n* **Role:** Ensures the model generates the optimal response by combining user input and system information. It uses **Prompt Templates** to enhance reusability.\n\n#### 3. Chains\n\n* **Description:** Workflows that handle complex tasks by **connecting multiple components sequentially**.\n* **Role:** Automates multi-step processes that are difficult with a single LLM call, such as 'search $\\rightarrow$ summarize $\\rightarrow$ generate answer'. This is the origin of the name 'Chain'.\n\n#### 4. Retrieval\n\n* **Description:** The capability to search for and fetch necessary information from external data sources or documents.\n* **Role:** Essential for implementing a technique called RAG (Retrieval-Augmented Generation). This feature allows the LLM to access **up-to-date information or proprietary internal enterprise data** that it was not trained on.\n\n#### 5. Agents\n\n* **Description:** A feature that allows the LLM to **self-determine** and decide which **Tool** to use.\n* **Role:** By providing the LLM with a list of 'available tools (e.g., Google Search, calculator, code interpreter)', the LLM analyzes the user's request and plans and executes the sequence of tools to use.\n\n#### 6. Memory\n\n* **Description:** The functionality that helps maintain **conversational continuity** by remembering the content of previous exchanges.\n* **Role:** Enables natural communication in conversational applications like chatbots by preventing the model from losing context.\n\n---\n\n### 💡 Why Use LangChain?\n\nUsing LangChain allows for the development of LLM-based applications that are faster, more efficient, and more powerful.\n\n* **Modularity and Reusability:** Complex logic can be divided into components, which can be easily swapped or recombined as needed.\n* **External Environment Integration:** It standardizes the connection with external systems like search engines, databases, and APIs.\n* **Accelerated Development:** It provides pre-built templates and features for commonly used LLM patterns (e.g., RAG, summarization, Q\u0026A), thus reducing development time.\n\n---\n\n### 🚀 Conclusion\n\nLangChain is a **critical tool for building intelligent applications** that maximize the potential of LLMs and deliver value to actual users. When aiming to create LLM-powered services that go beyond mere text generation to interact with the outside world and solve complex problems, LangChain proves to be highly valuable.",
      ]);

        1,
        "## 🛠️ 랭체인(LangChain)이란 무엇인가?\n\n랭체인(LangChain)은 대규모 언어 모델(Large Language Model, LLM)을 활용한 **애플리케이션 개발을 돕는 프레임워크**입니다. 쉽게 말해, LLM의 강력한 능력을 실제 서비스에 통합하고 확장하기 위한 일종의 '접착제'이자 '설계 도구'와 같습니다.\n\n---\n\n### 🔑 랭체인의 등장 배경과 필요성\n\nLLM, 예를 들어 GPT-4와 같은 모델은 매우 뛰어난 언어 이해 및 생성 능력을 가지고 있습니다. 하지만 LLM 자체만으로는 다음과 같은 한계가 있습니다.\n\n* **실시간 정보 부족:** 모델 학습 시점 이후의 새로운 정보를 알지 못합니다.\n* **외부 도구와의 연동 필요:** 계산, 검색, 코드 실행 등 특정 작업을 위해 외부 시스템의 도움이 필요합니다.\n* **복잡한 작업 처리의 어려움:** 여러 단계를 거쳐야 하는 복잡한 사용자 요청을 한 번에 처리하기 어렵습니다.\n\n랭체인은 이러한 LLM의 한계를 극복하고, LLM을 데이터 소스 및 외부 환경과 유기적으로 연결하여 더욱 **강력하고 유용한 애플리케이션**을 만들 수 있도록 지원합니다.\n\n---\n\n### ⚙️ 랭체인의 주요 구성 요소\n\n랭체인은 LLM 기반 애플리케이션을 개발하는 데 필요한 핵심 모듈들을 제공합니다. 이 모듈들은 서로 조합되어 복잡한 워크플로우를 구성합니다.\n\n#### 1. 모델(Models)\n\n* **설명:** 랭체인이 지원하는 LLM 인터페이스입니다. OpenAI의 GPT 시리즈, 구글의 Gemini, Hugging Face 모델 등 다양한 모델을 일관된 방식으로 사용할 수 있도록 추상화합니다.\n* **역할:** 애플리케이션의 '두뇌' 역할을 하는 핵심 언어 모델을 연결합니다.\n\n#### 2. 프롬프트(Prompts)\n\n* **설명:** LLM에 전달할 입력 텍스트(프롬프트)를 효율적으로 관리하고 생성하는 도구입니다.\n* **역할:** 사용자 입력과 시스템 정보를 결합하여 모델이 최적의 응답을 생성하도록 지시하는 역할을 합니다. **프롬프트 템플릿**을 사용해 재사용성을 높입니다.\n\n#### 3. 체인(Chains)\n\n* **설명:** 여러 구성 요소를 **연속적으로 연결**하여 복잡한 작업을 처리하는 워크플로우입니다.\n* **역할:** 하나의 LLM 호출만으로는 어려운, '검색 -\u003e 요약 -\u003e 답변 생성'과 같은 다단계 프로세스를 자동화합니다. 랭체인의 이름이 '체인(Chain)'인 이유이기도 합니다.\n\n#### 4. 검색(Retrieval)\n\n* **설명:** 외부 데이터 소스나 문서에서 필요한 정보를 검색하고 가져오는 기능입니다.\n* **역할:** 특히 RAG(Retrieval-Augmented Generation, 검색 증강 생성)라는 기술을 구현할 때 필수적입니다. 이 기능을 통해 LLM은 학습하지 않은 **최신 정보나 기업 내부 데이터**에 접근할 수 있습니다.\n\n#### 5. 에이전트(Agents)\n\n* **설명:** LLM이 스스로 **판단**하고 어떤 **도구(Tool)**를 사용해야 할지 결정하도록 하는 기능입니다.\n* **역할:** LLM에게 '사용 가능한 도구 목록(예: Google 검색, 계산기, 코드 인터프리터)'을 제공하면, LLM은 사용자의 요청을 분석하여 어떤 도구를 어떤 순서로 사용할지 계획하고 실행합니다.\n\n#### 6. 메모리(Memory)\n\n* **설명:** 이전 대화의 내용을 기억하여 **대화의 연속성**을 유지하도록 돕는 기능입니다.\n* **역할:** 챗봇과 같은 대화형 애플리케이션에서 문맥을 잊지 않고 자연스러운 소통을 가능하게 합니다.\n\n---\n\n### 💡 랭체인을 사용하는 이유\n\n랭체인을 사용하면 LLM 기반 애플리케이션을 더 빠르고, 효율적이며, 강력하게 개발할 수 있습니다.\n\n* **모듈화 및 재사용성:** 복잡한 로직을 구성 요소별로 나누어 개발하고, 필요에 따라 쉽게 교체하거나 재조합할 수 있습니다.\n* **외부 환경 통합:** 검색 엔진, 데이터베이스, API 등 외부 시스템과의 연동을 표준화된 방식으로 처리합니다.\n* **개발 속도 향상:** 자주 사용되는 LLM 패턴(예: RAG, 요약, 질의응답)을 위한 완성된 템플릿과 기능을 제공하여 개발 시간을 단축합니다.\n\n---\n\n### 🚀 결론\n\n랭체인은 LLM의 잠재력을 최대한 끌어내어 실제 사용자에게 가치를 제공하는 **지능형 애플리케이션을 구축**하기 위한 핵심적인 도구입니다. 단순히 텍스트를 생성하는 것을 넘어, 외부 세계와 상호작용하고 복잡한 문제를 해결할 수 있는 LLM 기반 서비스를 만들고자 할 때 랭체인은 매우 유용합니다. ",
      ]);
    </script>

      self.__next_f.push([
        1,
        "## 🛠️ 랭체인(LangChain)이란 무엇인가?\n\n랭체인(LangChain)은 대규모 언어 모델(Large Language Model, LLM)을 활용한 **애플리케이션 개발을 돕는 프레임워크**입니다. 쉽게 말해, LLM의 강력한 능력을 실제 서비스에 통합하고 확장하기 위한 일종의 '접착제'이자 '설계 도구'와 같습니다.\n\n---\n\n### 🔑 랭체인의 등장 배경과 필요성\n\nLLM, 예를 들어 GPT-4와 같은 모델은 매우 뛰어난 언어 이해 및 생성 능력을 가지고 있습니다. 하지만 LLM 자체만으로는 다음과 같은 한계가 있습니다.\n\n* **실시간 정보 부족:** 모델 학습 시점 이후의 새로운 정보를 알지 못합니다.\n* **외부 도구와의 연동 필요:** 계산, 검색, 코드 실행 등 특정 작업을 위해 외부 시스템의 도움이 필요합니다.\n* **복잡한 작업 처리의 어려움:** 여러 단계를 거쳐야 하는 복잡한 사용자 요청을 한 번에 처리하기 어렵습니다.\n\n랭체인은 이러한 LLM의 한계를 극복하고, LLM을 데이터 소스 및 외부 환경과 유기적으로 연결하여 더욱 **강력하고 유용한 애플리케이션**을 만들 수 있도록 지원합니다.\n\n---\n\n### ⚙️ 랭체인의 주요 구성 요소\n\n랭체인은 LLM 기반 애플리케이션을 개발하는 데 필요한 핵심 모듈들을 제공합니다. 이 모듈들은 서로 조합되어 복잡한 워크플로우를 구성합니다.\n\n#### 1. 모델(Models)\n\n* **설명:** 랭체인이 지원하는 LLM 인터페이스입니다. OpenAI의 GPT 시리즈, 구글의 Gemini, Hugging Face 모델 등 다양한 모델을 일관된 방식으로 사용할 수 있도록 추상화합니다.\n* **역할:** 애플리케이션의 '두뇌' 역할을 하는 핵심 언어 모델을 연결합니다.\n\n#### 2. 프롬프트(Prompts)\n\n* **설명:** LLM에 전달할 입력 텍스트(프롬프트)를 효율적으로 관리하고 생성하는 도구입니다.\n* **역할:** 사용자 입력과 시스템 정보를 결합하여 모델이 최적의 응답을 생성하도록 지시하는 역할을 합니다. **프롬프트 템플릿**을 사용해 재사용성을 높입니다.\n\n#### 3. 체인(Chains)\n\n* **설명:** 여러 구성 요소를 **연속적으로 연결**하여 복잡한 작업을 처리하는 워크플로우입니다.\n* **역할:** 하나의 LLM 호출만으로는 어려운, '검색 -\u003e 요약 -\u003e 답변 생성'과 같은 다단계 프로세스를 자동화합니다. 랭체인의 이름이 '체인(Chain)'인 이유이기도 합니다.\n\n#### 4. 검색(Retrieval)\n\n* **설명:** 외부 데이터 소스나 문서에서 필요한 정보를 검색하고 가져오는 기능입니다.\n* **역할:** 특히 RAG(Retrieval-Augmented Generation, 검색 증강 생성)라는 기술을 구현할 때 필수적입니다. 이 기능을 통해 LLM은 학습하지 않은 **최신 정보나 기업 내부 데이터**에 접근할 수 있습니다.\n\n#### 5. 에이전트(Agents)\n\n* **설명:** LLM이 스스로 **판단**하고 어떤 **도구(Tool)**를 사용해야 할지 결정하도록 하는 기능입니다.\n* **역할:** LLM에게 '사용 가능한 도구 목록(예: Google 검색, 계산기, 코드 인터프리터)'을 제공하면, LLM은 사용자의 요청을 분석하여 어떤 도구를 어떤 순서로 사용할지 계획하고 실행합니다.\n\n#### 6. 메모리(Memory)\n\n* **설명:** 이전 대화의 내용을 기억하여 **대화의 연속성**을 유지하도록 돕는 기능입니다.\n* **역할:** 챗봇과 같은 대화형 애플리케이션에서 문맥을 잊지 않고 자연스러운 소통을 가능하게 합니다.\n\n---\n\n### 💡 랭체인을 사용하는 이유\n\n랭체인을 사용하면 LLM 기반 애플리케이션을 더 빠르고, 효율적이며, 강력하게 개발할 수 있습니다.\n\n* **모듈화 및 재사용성:** 복잡한 로직을 구성 요소별로 나누어 개발하고, 필요에 따라 쉽게 교체하거나 재조합할 수 있습니다.\n* **외부 환경 통합:** 검색 엔진, 데이터베이스, API 등 외부 시스템과의 연동을 표준화된 방식으로 처리합니다.\n* **개발 속도 향상:** 자주 사용되는 LLM 패턴(예: RAG, 요약, 질의응답)을 위한 완성된 템플릿과 기능을 제공하여 개발 시간을 단축합니다.\n\n---\n\n### 🚀 결론\n\n랭체인은 LLM의 잠재력을 최대한 끌어내어 실제 사용자에게 가치를 제공하는 **지능형 애플리케이션을 구축**하기 위한 핵심적인 도구입니다. 단순히 텍스트를 생성하는 것을 넘어, 외부 세계와 상호작용하고 복잡한 문제를 해결할 수 있는 LLM 기반 서비스를 만들고자 할 때 랭체인은 매우 유용합니다. ",
      ]);
    </script>

        1,
        "## 🛠️ What is LangChain?\n\nLangChain is a **framework designed to aid the development of applications powered by large language models (LLMs)**. Simply put, it acts as a kind of 'glue' or 'design tool' for integrating and extending the powerful capabilities of LLMs into real-world services.\n\n---\n\n### 🔑 Background and Necessity of LangChain\n\nLLMs, such as models like GPT-4, possess exceptional language understanding and generation abilities. However, LLMs alone have certain limitations:\n\n* **Lack of Real-time Information:** They do not know about new information that appeared after their training cutoff date.\n* **Need for External Tool Integration:** They require external systems for specific tasks like calculation, searching, or code execution.\n* **Difficulty Handling Complex Tasks:** It is challenging for them to process complex user requests that require multiple sequential steps in one go.\n\nLangChain addresses these LLM limitations by providing support to **connect the LLM with data sources and external environments** in an organized manner, enabling the creation of more **powerful and useful applications**.\n\n---\n\n### ⚙️ Core Components of LangChain\n\nLangChain offers key modules necessary for developing LLM-based applications. These modules can be combined to build complex workflows.\n\n#### 1. Models\n\n* **Description:** This is the interface for the LLMs supported by LangChain. It abstracts various models (like OpenAI's GPT series, Google's Gemini, and Hugging Face models) so they can be used in a consistent manner.\n* **Role:** Connects the core language model, which acts as the 'brain' of the application.\n\n#### 2. Prompts\n\n* **Description:** A tool for efficiently managing and generating the input text (prompts) to be sent to the LLM.\n* **Role:** Ensures the model generates the optimal response by combining user input and system information. It uses **Prompt Templates** to enhance reusability.\n\n#### 3. Chains\n\n* **Description:** Workflows that handle complex tasks by **connecting multiple components sequentially**.\n* **Role:** Automates multi-step processes that are difficult with a single LLM call, such as 'search $\\rightarrow$ summarize $\\rightarrow$ generate answer'. This is the origin of the name 'Chain'.\n\n#### 4. Retrieval\n\n* **Description:** The capability to search for and fetch necessary information from external data sources or documents.\n* **Role:** Essential for implementing a technique called RAG (Retrieval-Augmented Generation). This feature allows the LLM to access **up-to-date information or proprietary internal enterprise data** that it was not trained on.\n\n#### 5. Agents\n\n* **Description:** A feature that allows the LLM to **self-determine** and decide which **Tool** to use.\n* **Role:** By providing the LLM with a list of 'available tools (e.g., Google Search, calculator, code interpreter)', the LLM analyzes the user's request and plans and executes the sequence of tools to use.\n\n#### 6. Memory\n\n* **Description:** The functionality that helps maintain **conversational continuity** by remembering the content of previous exchanges.\n* **Role:** Enables natural communication in conversational applications like chatbots by preventing the model from losing context.\n\n---\n\n### 💡 Why Use LangChain?\n\nUsing LangChain allows for the development of LLM-based applications that are faster, more efficient, and more powerful.\n\n* **Modularity and Reusability:** Complex logic can be divided into components, which can be easily swapped or recombined as needed.\n* **External Environment Integration:** It standardizes the connection with external systems like search engines, databases, and APIs.\n* **Accelerated Development:** It provides pre-built templates and features for commonly used LLM patterns (e.g., RAG, summarization, Q\u0026A), thus reducing development time.\n\n---\n\n### 🚀 Conclusion\n\nLangChain is a **critical tool for building intelligent applications** that maximize the potential of LLMs and deliver value to actual users. When aiming to create LLM-powered services that go beyond mere text generation to interact with the outside world and solve complex problems, LangChain proves to be highly valuable.",

        1,
        "## 🛠️ 랭체인(LangChain)이란 무엇인가?\n\n랭체인(LangChain)은 대규모 언어 모델(Large Language Model, LLM)을 활용한 **애플리케이션 개발을 돕는 프레임워크**입니다. 쉽게 말해, LLM의 강력한 능력을 실제 서비스에 통합하고 확장하기 위한 일종의 '접착제'이자 '설계 도구'와 같습니다.\n\n---\n\n### 🔑 랭체인의 등장 배경과 필요성\n\nLLM, 예를 들어 GPT-4와 같은 모델은 매우 뛰어난 언어 이해 및 생성 능력을 가지고 있습니다. 하지만 LLM 자체만으로는 다음과 같은 한계가 있습니다.\n\n* **실시간 정보 부족:** 모델 학습 시점 이후의 새로운 정보를 알지 못합니다.\n* **외부 도구와의 연동 필요:** 계산, 검색, 코드 실행 등 특정 작업을 위해 외부 시스템의 도움이 필요합니다.\n* **복잡한 작업 처리의 어려움:** 여러 단계를 거쳐야 하는 복잡한 사용자 요청을 한 번에 처리하기 어렵습니다.\n\n랭체인은 이러한 LLM의 한계를 극복하고, LLM을 데이터 소스 및 외부 환경과 유기적으로 연결하여 더욱 **강력하고 유용한 애플리케이션**을 만들 수 있도록 지원합니다.\n\n---\n\n### ⚙️ 랭체인의 주요 구성 요소\n\n랭체인은 LLM 기반 애플리케이션을 개발하는 데 필요한 핵심 모듈들을 제공합니다. 이 모듈들은 서로 조합되어 복잡한 워크플로우를 구성합니다.\n\n#### 1. 모델(Models)\n\n* **설명:** 랭체인이 지원하는 LLM 인터페이스입니다. OpenAI의 GPT 시리즈, 구글의 Gemini, Hugging Face 모델 등 다양한 모델을 일관된 방식으로 사용할 수 있도록 추상화합니다.\n* **역할:** 애플리케이션의 '두뇌' 역할을 하는 핵심 언어 모델을 연결합니다.\n\n#### 2. 프롬프트(Prompts)\n\n* **설명:** LLM에 전달할 입력 텍스트(프롬프트)를 효율적으로 관리하고 생성하는 도구입니다.\n* **역할:** 사용자 입력과 시스템 정보를 결합하여 모델이 최적의 응답을 생성하도록 지시하는 역할을 합니다. **프롬프트 템플릿**을 사용해 재사용성을 높입니다.\n\n#### 3. 체인(Chains)\n\n* **설명:** 여러 구성 요소를 **연속적으로 연결**하여 복잡한 작업을 처리하는 워크플로우입니다.\n* **역할:** 하나의 LLM 호출만으로는 어려운, '검색 -\u003e 요약 -\u003e 답변 생성'과 같은 다단계 프로세스를 자동화합니다. 랭체인의 이름이 '체인(Chain)'인 이유이기도 합니다.\n\n#### 4. 검색(Retrieval)\n\n* **설명:** 외부 데이터 소스나 문서에서 필요한 정보를 검색하고 가져오는 기능입니다.\n* **역할:** 특히 RAG(Retrieval-Augmented Generation, 검색 증강 생성)라는 기술을 구현할 때 필수적입니다. 이 기능을 통해 LLM은 학습하지 않은 **최신 정보나 기업 내부 데이터**에 접근할 수 있습니다.\n\n#### 5. 에이전트(Agents)\n\n* **설명:** LLM이 스스로 **판단**하고 어떤 **도구(Tool)**를 사용해야 할지 결정하도록 하는 기능입니다.\n* **역할:** LLM에게 '사용 가능한 도구 목록(예: Google 검색, 계산기, 코드 인터프리터)'을 제공하면, LLM은 사용자의 요청을 분석하여 어떤 도구를 어떤 순서로 사용할지 계획하고 실행합니다.\n\n#### 6. 메모리(Memory)\n\n* **설명:** 이전 대화의 내용을 기억하여 **대화의 연속성**을 유지하도록 돕는 기능입니다.\n* **역할:** 챗봇과 같은 대화형 애플리케이션에서 문맥을 잊지 않고 자연스러운 소통을 가능하게 합니다.\n\n---\n\n### 💡 랭체인을 사용하는 이유\n\n랭체인을 사용하면 LLM 기반 애플리케이션을 더 빠르고, 효율적이며, 강력하게 개발할 수 있습니다.\n\n* **모듈화 및 재사용성:** 복잡한 로직을 구성 요소별로 나누어 개발하고, 필요에 따라 쉽게 교체하거나 재조합할 수 있습니다.\n* **외부 환경 통합:** 검색 엔진, 데이터베이스, API 등 외부 시스템과의 연동을 표준화된 방식으로 처리합니다.\n* **개발 속도 향상:** 자주 사용되는 LLM 패턴(예: RAG, 요약, 질의응답)을 위한 완성된 템플릿과 기능을 제공하여 개발 시간을 단축합니다.\n\n---\n\n### 🚀 결론\n\n랭체인은 LLM의 잠재력을 최대한 끌어내어 실제 사용자에게 가치를 제공하는 **지능형 애플리케이션을 구축**하기 위한 핵심적인 도구입니다. 단순히 텍스트를 생성하는 것을 넘어, 외부 세계와 상호작용하고 복잡한 문제를 해결할 수 있는 LLM 기반 서비스를 만들고자 할 때 랭체인은 매우 유용합니다. ",
      ]);
    </script>
